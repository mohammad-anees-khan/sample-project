<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>
  <style>
    :root {
      --bg: #f4f4f9;
      --card: #ffffff;
      --muted: #e0e0e0;
      --muted-hover: #d6d6d6;
      --accent: #4caf50;
      --accent-hover: #45a049;
      --shadow: rgba(0, 0, 0, 0.2);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font-family: Arial, Helvetica, sans-serif;
    }
    .calculator {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 24px var(--shadow);
      width: 340px;
      max-width: calc(100vw - 32px);
    }
    #display {
      width: 100%;
      height: 64px;
      margin-bottom: 16px;
      padding: 12px 16px;
      text-align: right;
      font-size: 2rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: white;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      background-color: aquamarine;
    }
    button {
      border: 0;
      border-radius: 12px;
      padding: 18px;
      font-size: 1.25rem;
      background: var(--muted);
      cursor: pointer;
      transition: background 0.2s, transform 0.02s;
      user-select: none;
    }
    button:active { transform: translateY(1px); }
    button:hover { background: var(--muted-hover); }
    .equal { background: var(--accent); color: white; }
    .equal:hover { background: var(--accent-hover); }
    .span-2 { grid-column: span 2; }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="display" type="text" value="0" readonly />
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="appendOperator('/')">÷</button>
      <button onclick="appendOperator('*')">×</button>

      <button onclick="appendDigit('7')">7</button>
      <button onclick="appendDigit('8')">8</button>
      <button onclick="appendDigit('9')">9</button>
      <button onclick="appendOperator('-')">-</button>

      <button onclick="appendDigit('4')">4</button>
      <button onclick="appendDigit('5')">5</button>
      <button onclick="appendDigit('6')">6</button>
      <button onclick="appendOperator('+')">+</button>

      <button onclick="appendDigit('1')">1</button>
      <button onclick="appendDigit('2')">2</button>
      <button onclick="appendDigit('3')">3</button>
      <button class="equal" onclick="calculate()">=</button>

      <button class="span-2" onclick="appendDigit('0')">0</button>
      <button onclick="appendDot()">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function resetIfError() {
      if (display.value === 'Error') display.value = '0';
    }

    function clearDisplay() {
      display.value = '0';
    }

    function backspace() {
      resetIfError();
      if (display.value.length <= 1) {
        display.value = '0';
        return;
      }
      display.value = display.value.slice(0, -1);
      if (display.value === '' || display.value === '-') display.value = '0';
    }

    function appendDigit(d) {
      resetIfError();
      if (display.value === '0') {
        display.value = d;
      } else {
        display.value += d;
      }
    }

    function appendOperator(op) {
      resetIfError();
      const v = display.value;
      const last = v.slice(-1);
      const ops = ['+','-','*','/'];
      if (v === '0' && op !== '-') return; // only allow leading minus for negative numbers
      if (ops.includes(last)) {
        // replace the last operator
        display.value = v.slice(0, -1) + op;
      } else {
        display.value += op;
      }
    }

    function appendDot() {
      resetIfError();
      // prevent multiple dots in the current number segment
      const v = display.value;
      const lastOpIndex = Math.max(v.lastIndexOf('+'), v.lastIndexOf('-'), v.lastIndexOf('*'), v.lastIndexOf('/'));
      const currentNumber = v.slice(lastOpIndex + 1);
      if (!currentNumber.includes('.')) {
        display.value += '.';
      }
    }

    function sanitize(expr) {
      // keep only digits operators and dot and minus
      return expr.replace(/[^0-9+\-*/.]/g, '');
    }

    function normalize(expr) {
      // remove trailing operator or trailing dot
      return expr.replace(/[+\-*/.]+$/,'');
    }

    function tokenize(expr) {
      const tokens = [];
      let i = 0;
      while (i < expr.length) {
        let ch = expr[i];
        if (/[0-9.]/.test(ch) || (ch === '-' && (i === 0 || /[+\-*/]/.test(expr[i-1])))) {
          // parse number, possibly negative
          let num = ch;
          i++;
          while (i < expr.length && /[0-9.]/.test(expr[i])) {
            num += expr[i++];
          }
          tokens.push(parseFloat(num));
          continue;
        }
        if (/[+\-*/]/.test(ch)) {
          tokens.push(ch);
          i++;
          continue;
        }
        // skip any other char just in case
        i++;
      }
      return tokens;
    }

    function toRPN(tokens) {
      const out = [];
      const ops = [];
      const prec = { '+':1, '-':1, '*':2, '/':2 };
      for (const t of tokens) {
        if (typeof t === 'number' && !Number.isNaN(t)) {
          out.push(t);
        } else if (t in prec) {
          while (ops.length && prec[ops[ops.length-1]] >= prec[t]) {
            out.push(ops.pop());
          }
          ops.push(t);
        }
      }
      while (ops.length) out.push(ops.pop());
      return out;
    }

    function evalRPN(rpn) {
      const st = [];
      for (const t of rpn) {
        if (typeof t === 'number') {
          st.push(t);
        } else {
          const b = st.pop();
          const a = st.pop();
          if (a === undefined || b === undefined) return NaN;
          let r = 0;
          if (t === '+') r = a + b;
          else if (t === '-') r = a - b;
          else if (t === '*') r = a * b;
          else if (t === '/') {
            if (b === 0) return NaN;
            r = a / b;
          }
          st.push(r);
        }
      }
      return st.pop();
    }

    function calculate() {
      try {
        let expr = display.value;
        expr = sanitize(expr);
        expr = normalize(expr);
        if (!expr) { display.value = '0'; return; }
        const tokens = tokenize(expr);
        const rpn = toRPN(tokens);
        const result = evalRPN(rpn);
        if (Number.isFinite(result)) {
          // Format to avoid long floating point tails
          const out = Number.isInteger(result) ? result.toString() : Number(result.toFixed(10)).toString();
          display.value = out;
        } else {
          display.value = 'Error';
        }
      } catch (e) {
        display.value = 'Error';
      }
    }

    // keyboard support
    window.addEventListener('keydown', (e) => {
      const k = e.key;
      if (/^[0-9]$/.test(k)) { appendDigit(k); return; }
      if (k === '.') { appendDot(); return; }
      if (['+','-','*','/'].includes(k)) { appendOperator(k); return; }
      if (k === 'Enter' || k === '=') { e.preventDefault(); calculate(); return; }
      if (k === 'Backspace') { backspace(); return; }
      if (k === 'Escape') { clearDisplay(); return; }
    });
  </script>
</body>
</html>
