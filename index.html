<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 320px;
    }

    .display {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
      font-size: 1.5rem;
      text-align: right;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 12px;
      background: #f9f9f9;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .buttons button {
      background-color: aquamarine;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      padding: 20px;
      font-size: 1.2rem;
      transition: background 0.3s;
    }

    .buttons button:hover {
      background-color: mediumaquamarine;
    }

    .buttons .operator {
      background-color: lightcoral;
      color: white;
    }

    .buttons .operator:hover {
      background-color: indianred;
    }

    .buttons .equal {
      grid-column: span 2;
      background-color: orange;
      color: white;
    }

    .buttons .equal:hover {
      background-color: darkorange;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" disabled>
    <div class="buttons">
      <button>C</button>
      <button>±</button>
      <button>%</button>
      <button class="operator">÷</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">×</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">−</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('display');

    function resetIfError() {
      if (display.value === 'Error') display.value = '0';
    }

    function clearDisplay() {
      display.value = '0';
    }

    function backspace() {
      resetIfError();
      if (display.value.length <= 1) {
        display.value = '0';
        return;
      }
      display.value = display.value.slice(0, -1);
      if (display.value === '' || display.value === '-') display.value = '0';
    }

    function appendDigit(d) {
      resetIfError();
      if (display.value === '0') {
        display.value = d;
      } else {
        display.value += d;
      }
    }

    function appendOperator(op) {
      resetIfError();
      const v = display.value;
      const last = v.slice(-1);
      const ops = ['+','-','*','/'];
      if (v === '0' && op !== '-') return; // only allow leading minus for negative numbers
      if (ops.includes(last)) {
        // replace the last operator
        display.value = v.slice(0, -1) + op;
      } else {
        display.value += op;
      }
    }

    function appendDot() {
      resetIfError();
      // prevent multiple dots in the current number segment
      const v = display.value;
      const lastOpIndex = Math.max(v.lastIndexOf('+'), v.lastIndexOf('-'), v.lastIndexOf('*'), v.lastIndexOf('/'));
      const currentNumber = v.slice(lastOpIndex + 1);
      if (!currentNumber.includes('.')) {
        display.value += '.';
      }
    }

    function sanitize(expr) {
      // keep only digits operators and dot and minus
      return expr.replace(/[^0-9+\-*/.]/g, '');
    }

    function normalize(expr) {
      // remove trailing operator or trailing dot
      return expr.replace(/[+\-*/.]+$/,'');
    }

    function tokenize(expr) {
      const tokens = [];
      let i = 0;
      while (i < expr.length) {
        let ch = expr[i];
        if (/[0-9.]/.test(ch) || (ch === '-' && (i === 0 || /[+\-*/]/.test(expr[i-1])))) {
          // parse number, possibly negative
          let num = ch;
          i++;
          while (i < expr.length && /[0-9.]/.test(expr[i])) {
            num += expr[i++];
          }
          tokens.push(parseFloat(num));
          continue;
        }
        if (/[+\-*/]/.test(ch)) {
          tokens.push(ch);
          i++;
          continue;
        }
        // skip any other char just in case
        i++;
      }
      return tokens;
    }

    function toRPN(tokens) {
      const out = [];
      const ops = [];
      const prec = { '+':1, '-':1, '*':2, '/':2 };
      for (const t of tokens) {
        if (typeof t === 'number' && !Number.isNaN(t)) {
          out.push(t);
        } else if (t in prec) {
          while (ops.length && prec[ops[ops.length-1]] >= prec[t]) {
            out.push(ops.pop());
          }
          ops.push(t);
        }
      }
      while (ops.length) out.push(ops.pop());
      return out;
    }

    function evalRPN(rpn) {
      const st = [];
      for (const t of rpn) {
        if (typeof t === 'number') {
          st.push(t);
        } else {
          const b = st.pop();
          const a = st.pop();
          if (a === undefined || b === undefined) return NaN;
          let r = 0;
          if (t === '+') r = a + b;
          else if (t === '-') r = a - b;
          else if (t === '*') r = a * b;
          else if (t === '/') {
            if (b === 0) return NaN;
            r = a / b;
          }
          st.push(r);
        }
      }
      return st.pop();
    }

    function calculate() {
      try {
        let expr = display.value;
        expr = sanitize(expr);
        expr = normalize(expr);
        if (!expr) { display.value = '0'; return; }
        const tokens = tokenize(expr);
        const rpn = toRPN(tokens);
        const result = evalRPN(rpn);
        if (Number.isFinite(result)) {
          // Format to avoid long floating point tails
          const out = Number.isInteger(result) ? result.toString() : Number(result.toFixed(10)).toString();
          display.value = out;
        } else {
          display.value = 'Error';
        }
      } catch (e) {
        display.value = 'Error';
      }
    }

    // keyboard support
    window.addEventListener('keydown', (e) => {
      const k = e.key;
      if (/^[0-9]$/.test(k)) { appendDigit(k); return; }
      if (k === '.') { appendDot(); return; }
      if (['+','-','*','/'].includes(k)) { appendOperator(k); return; }
      if (k === 'Enter' || k === '=') { e.preventDefault(); calculate(); return; }
      if (k === 'Backspace') { backspace(); return; }
      if (k === 'Escape') { clearDisplay(); return; }
    });
  </script>
</body>
</html>
